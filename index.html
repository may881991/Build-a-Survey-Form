<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Build a Tribute Page</title>
  </head>
  <body>
  	<div id="main">
      <h1 id="title">Survey Form</h1>
  		<div id="form-container">
        <p id="description">
          Let us know how we can improve freeCodeCamp
        </p>
        <form id="survey-form" method="GET" action="">
        <div class="row">
          <div class="label col-md-6">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="col-md-6">
            <input autofocus="" type="text" name="name" id="name" placeholder="Enter your name" required="">
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="col-md-6">
            <input type="email" name="email" id="email" required="" placeholder="Enter your Email">
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="col-md-6">
            <input type="number" name="age" id="number" min="1" max="125" placeholder="Age">
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label for="currentPos">Which option best describes your current role?</label>
          </div>
          <div class="col-md-6">
            <select id="dropdown" name="currentPos">
              <option disabled="" value="">Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="col-md-6">
            <ul style="list-style: none;">
              <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"></label></li>
              <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"></label></li>
              <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"></label></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label for="most-like">What do you like most in FCC: </label>
          </div>
          <div class="col-md-6">
            <select id="dropdown">
              <option disabled="" selected="" value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
          </select>
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label for="preferences">Things that should be improved in the future (Check all that apply): </label>
          </div>
          <div class="col-md-6">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">Front-end Projects</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox">Back-end Projects</li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox">Data Visualization</label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox">Challenges</label></li>
              <li class="checkbox"><label><input name="prefer" value="5" type="checkbox">Open Source Community</label></li>
              <li class="checkbox"><label><input name="prefer" value="6" type="checkbox">Gitter help rooms</label></li>
              <li class="checkbox"><label><input name="prefer" value="7" type="checkbox">Videos</label></li>
              <li class="checkbox"><label><input name="prefer" value="8" type="checkbox">City Meetups</label></li>
              <li class="checkbox"><label><input name="prefer" value="9" type="checkbox">Wiki</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox">Forum</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox">Additional Courses</label></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="label col-md-6">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="col-md-6">
            <textarea id="comments" style="height:60px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <div class="row">
          
          <div class="col-md-6 offset-md-3 text-center">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
  </form>
      </div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
